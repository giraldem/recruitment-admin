<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Estado - Cotidiano IPS</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="ri-heart-pulse-fill"></i> Cotidiano IPS
            </div>
            <div class="nav-links">
                <a href="index.html">Vacantes</a>
                <a href="status.html" class="btn-check-status"
                    style="background: rgba(113, 100, 240, 0.1); border-color: var(--primary);">Consultar Estado</a>
            </div>
        </div>
    </nav>

    <!-- Status Check Section -->
    <div class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Verificar Estado de Solicitud</h2>
        <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">
            Ingresa el correo electrónico con el que te postulaste para ver en qué etapa se encuentra tu proceso.
        </p>

        <div id="status-checker-widget"
            style="max-width: 400px; margin: 0 auto; background: var(--surface-color); padding: 2rem; border-radius: 12px; border: 1px solid var(--border-color);">
            <form id="statusForm" class="sc-form">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                </div>
                <button type="submit" class="btn-primary w-100">Consultar</button>
            </form>

            <div id="loading" class="loading-jobs hidden" style="margin-top: 20px;">
                <div class="sc-loader active" style="border-color: var(--primary);"></div>
                <p>Buscando información...</p>
            </div>

            <div id="results" class="hidden" style="margin-top: 20px;">
                <!-- Results injected here via JS -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cotidiano IPS. Todos los derechos reservados.</p>
    </footer>

    <!-- reCAPTCHA (Check script.js for dynamic loading, but adding API.js here ensures availability) -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LdfIiosAAAAAD9xERDxjK2y7Q67zSKXnwz0BAZ7"></script>
    <script src="script.js"></script>
</body>

</html>
